<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 50vh;">
        <h1 style="text-align: center; margin-top:150px">NLP APP</h1>
        <h2 style="text-align: center;">Register here</h2>
        {%if message%}
            <p style="color:red;">{{message}}</p>
        {%endif%}
        <form action="/performRegistration" style="text-align: center;" method="post">
            <label>Enter your name: </label>
            <input type="text" name="user-name"><br><br>
            <label>Enter your Email: </label>
            <input type="email" name="user-email"><br><br>
            <label>Enter your password: </label>
            <input type="password" name="user-password"><br><br>
            <label>Enter your mobile-no: </label>
            <input type="number" name="user-phno"><br><br>
            <input type="submit" value="Sign-up"><br><br>
            <p>Already a member? then <a href="/">Sign-in</a></p>
        </form>
    </div>
</body>
</html>
